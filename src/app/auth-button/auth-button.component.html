<ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
  <button (click)="auth.logout({returnTo: 'http://localhost:4200'})">Log out</button>
  <p *ngIf="auth.user$ | async as user">{{user.name}}</p>
</ng-container>

<ng-template #loggedOut>
  <button (click)="auth.loginWithRedirect()">Log in</button>
</ng-template>
