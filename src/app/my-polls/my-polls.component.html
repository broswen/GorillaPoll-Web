<main class="container">
  <mat-card>
    <mat-card-content>

      <mat-list role="list">
        <mat-list-item role="listitem"
          class="list-item"
          *ngFor="let poll of polls"
          [routerLink]="['/results', poll.id]">

          <span>{{poll.date | date:'short'}}</span>
          <span>{{poll.id}}</span>
          <span>{{poll.question}}</span>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</main>
