<main class="container">
    <div *ngIf="error" class="alert-bad">{{error}}</div>
    <div *ngIf="link" 
      class="alert-good"
      [routerLink]="['/poll', link]">Click here to go to your new poll.</div>
    <input type="text" 
        class="choice-question" 
        placeholder="prompt..."
        [(ngModel)]="question">
    <ul class="choice-list">
        <li class="choice-item" 
            *ngFor="let choice of choices; let i = index; trackBy:trackByFn">
            <input type="text" 
                class="choice-text" 
                placeholder="option"
                [(ngModel)]="choices[i]">
        </li>
    </ul>
    <button (click) ="addChoice()">+</button>
    <button (click) ="removeChoice()">-</button>
    <button (click) ="submit()">Submit</button>
</main>
