<div style="display: flex;">
  <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
    <p style="margin: 0rem 1rem;" *ngIf="auth.user$ | async as user">{{user.name}}</p>
    <button mat-stroked-button (click)="auth.logout({returnTo: 'https://gorillapoll.broswen.com'})">Log out</button>
  </ng-container>

  <ng-template #loggedOut>
    <button mat-stroked-button (click)="auth.loginWithRedirect()">Log in</button>
  </ng-template>
</div>
