<main class="container">
    <div class="choice-question">{{poll.question}}</div>
    <ul class="choice-list">
        <li class="choice-item"
            *ngFor="let choice of poll.choices">
            <span class="choice-text">{{choice.name}}</span>
            <span class="choice-amount">{{choice.value}} votes</span>
        </li>
    </ul>
    <div [routerLink]="['/poll', poll.id]" class="">ID: {{poll.id}}</div>

    <ngx-charts-pie-chart
      [results]="poll.choices"
      [labels]="false"
      [legend]="true"
      [scheme]="scheme"
    >
    </ngx-charts-pie-chart>
</main>
