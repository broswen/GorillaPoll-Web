<main class="container">
    <div class="choice-question">{{poll.question}}</div>
    <ul class="choice-list">
        <li class="choice-item"
            *ngFor="let choice of poll.choices">
            <span class="choice-text">{{choice.value}}</span>
            <span class="choice-amount">{{choice.votes}}</span>
        </li>
    </ul>
    <div class="choice-question">ID: {{poll.id}}</div>
</main>
